            let photoToDownload = null;
            let currentUser = null;
            const initialQueries = ['Nature', 'Technology', 'Abstract', 'Space', 'Animals', 'Minimalist', 'Cars', 'Travel', 'Cityscape', 'Ocean', 'Flowers', 'Dark'];


            // --- API Functions ---
            const fetchWallpapers = async (query, isLoadMore = false) => {
                if (isFetching) return;
                if (!PEXELS_API_KEY) {
                    displayApiKeyError();
                    return;
                }

                isFetching = true;
                loader.classList.remove('hidden');
                loadMoreBtn.classList.add('hidden');

                if (!isLoadMore) {
                    currentPage = 1;
                    gallery.innerHTML = '';
                    currentQuery = query;
                } else {
                    currentPage++;
                }

                const url = `https://api.pexels.com/v1/search?query=${currentQuery}&per_page=40&page=${currentPage}`;

                try {
                    const response = await fetch(url, { headers: { Authorization: PEXELS_API_KEY } });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    displayWallpapers(data.photos, isLoadMore);

                    if (data.next_page) {
                        loadMoreBtn.classList.remove('hidden');
                    } else {
                        loadMoreBtn.classList.add('hidden');
                    }
                } catch (error) {
                    console.error("Error fetching wallpapers:", error);
                    displayGenericError();
                } finally {
                    loader.classList.add('hidden');
                    isFetching = false;
                }
            };

            const fetchCategories = async () => {
                const url = `https://api.pexels.com/v1/collections/featured?per_page=8`;
                try {
                    const response = await fetch(url, { headers: { Authorization: PEXELS_API_KEY } });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    displayCategories(data.collections);
                } catch (error) {
                    console.error("Error fetching categories:", error);
                    categoryFilters.innerHTML = `<p class="text-gray-500 dark:text-gray-400">Could not load categories.</p>`;
                }
            };

            // --- Display Functions ---
            const displayCategories = (collections) => {
                categoryFilters.innerHTML = '';
                const allButton = document.createElement('button');
                allButton.className = 'category-btn active';
                allButton.textContent = 'All';
                categoryFilters.appendChild(allButton);

                collections.forEach(collection => {
                    if (collection.title) {
                        const categoryButton = document.createElement('button');
                        categoryButton.className = 'category-btn';
                        categoryButton.textContent = collection.title;
                        categoryFilters.appendChild(categoryButton);
                    }
                });
            };

            const displayWallpapers = (photos, append = false) => {
                if (photos.length === 0 && !append) {
                    gallery.innerHTML = `<p class="text-gray-500 dark:text-gray-400 col-span-full text-center">No results found. Please try a different search term.</p>`;
                    return;
                }

                if (!append) {
                    gallery.innerHTML = '';
                }

                photos.forEach((photo, index) => {
                    const wallpaperCard = document.createElement('div');
                    wallpaperCard.className = 'animate-pop-in group relative overflow-hidden rounded-lg cursor-pointer shadow-lg hover:shadow-2xl transition-all duration-300 bg-gray-200 dark:bg-gray-800';
                    wallpaperCard.style.animationDelay = `${index * 60}ms`;

                    wallpaperCard.innerHTML = `
                        <img src="${photo.src.large}" alt="${photo.alt || 'Wallpaper'}" class="w-full h-full object-cover transform group-hover:scale-110 group-hover:brightness-75 transition-all duration-500">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                        <div class="absolute bottom-0 left-0 p-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <p class="text-white font-medium truncate">${photo.photographer}</p>
                        </div>
                    `;

                    wallpaperCard.addEventListener('click', () => openModal(photo));
                    gallery.appendChild(wallpaperCard);
                });
            };

            const displayApiKeyError = () => {
                gallery.innerHTML = `
                    <div class="col-span-full text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg dark:bg-red-900/50 dark:border-red-700 dark:text-red-300">
                        <h3 class="font-bold text-lg">API Key Missing or Invalid!</h3>
                        <p>Please check your Pexels API key in the JavaScript code.</p>
                    </div>`;
            };

            const displayGenericError = () => {
                 gallery.innerHTML = `
                    <div class="col-span-full text-center bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded-lg dark:bg-yellow-900/50 dark:border-yellow-700 dark:text-yellow-300">
                        <h3 class="font-bold text-lg">Something went wrong!</h3>
                        <p>Could not fetch wallpapers. Please try again later.</p>
                    </div>`;
            }

            // --- Modal and Download Functions ---
            const forceDownload = async (url, fileName) => {
                const buttonContent = downloadButton.innerHTML;
                downloadButton.disabled = true;
                downloadButton.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Downloading...`;

                try {
                    const response = await fetch(url);
                    const blob = await response.blob();
                    const blobUrl = window.URL.createObjectURL(blob);

                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = blobUrl;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(blobUrl);
                } catch (error) {
                    console.error('Download failed:', error);
                    const mainContainer = document.querySelector('.container');
                    const errorMessage = document.createElement('div');
                    errorMessage.className = "mb-4 text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg dark:bg-red-900/50 dark:border-red-700 dark:text-red-300";
                    errorMessage.innerHTML = `<p>Sorry, the download could not be completed.</p>`;
                    mainContainer.prepend(errorMessage);
                    setTimeout(() => errorMessage.remove(), 5000);
                } finally {
                    downloadButton.disabled = false;
                    downloadButton.innerHTML = buttonContent;
                }
            };

            const openModal = (photo) => {
                modalImage.src = photo.src.large2x;
                photographerName.textContent = photo.photographer;
                imageResolution.textContent = `Resolution: ${photo.width} x ${photo.height}`;

                photoToDownload = photo;

                downloadButton.onclick = () => {
                    if (currentUser) {
                        const fileName = `${photoToDownload.photographer.replace(/\s+/g, '-')}-${photoToDownload.id}.jpeg`;
                        forceDownload(photoToDownload.src.original, fileName);
                    } else {
                        openAuthModal();
                    }
                };

                modal.classList.remove('hidden');
                setTimeout(() => modal.classList.remove('opacity-0'), 10);
            };

            const closeTheModal = () => {
                modal.classList.add('opacity-0');
                setTimeout(() => modal.classList.add('hidden'), 300);
            };

            const openAuthModal = () => {
                authModal.classList.remove('hidden');
                setTimeout(() => authModal.classList.remove('opacity-0'), 10);
            };

            const closeTheAuthModal = () => {
                authModal.classList.add('opacity-0');
                setTimeout(() => authModal.classList.add('hidden'), 300);
            };

            // --- Firebase Auth Logic ---
            const { auth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } = window.firebaseAuth;

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    userInfo.classList.remove('hidden');
                    userInfo.classList.add('flex');
                    authButtons.classList.add('hidden');
                    userAvatar.textContent = user.email.charAt(0).toUpperCase();
                } else {
                    currentUser = null;
                    userInfo.classList.add('hidden');
                    userInfo.classList.remove('flex');
                    authButtons.classList.remove('hidden');
                    userAvatar.textContent = '';
                }
            });

            const handleAuthError = (error, errorElement) => {
                let message = "An unknown error occurred.";
                switch (error.code) {
                    case 'auth/wrong-password':
                    case 'auth/invalid-credential':
                        message = "Incorrect Password. Please try again.";
                        break;
                    case 'auth/user-not-found':
                        message = "No account found with this email.";
                        break;
                    case 'auth/email-already-in-use':
                        message = "This email is already registered.";
                        break;
                    case 'auth/weak-password':
                        message = "Password is too weak (at least 6 characters).";
                        break;
                    case 'auth/invalid-email':
                        message = "Invalid email address.";
                        break;
                    case 'auth/popup-closed-by-user':
                        return; // Don't show an error if user closes popup
                    default:
                        message = "Something went wrong. Please try again.";
                        break;
                }
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
            };

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = loginForm.loginEmail.value;
                const password = loginForm.loginPassword.value;
                loginError.textContent = '';
                loginError.classList.add('hidden');

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        loginForm.reset();
                        closeTheAuthModal();
                        if (photoToDownload) {
                            const fileName = `${photoToDownload.photographer.replace(/\s+/g, '-')}-${photoToDownload.id}.jpeg`;
                            forceDownload(photoToDownload.src.original, fileName);
                        }
                    })
                    .catch((error) => {
                        handleAuthError(error, loginError);
                    });
            });

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = signupForm.signupEmail.value;
                const password = signupForm.signupPassword.value;
                const confirmPassword = signupForm.confirmPassword.value;
                signupError.textContent = '';
                signupError.classList.add('hidden');

                if (password !== confirmPassword) {
                    signupError.textContent = "Passwords do not match.";
                    signupError.classList.remove('hidden');
                    return;
                }

                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        signupForm.reset();
                        closeTheAuthModal();
                        if (photoToDownload) {
                            const fileName = `${photoToDownload.photographer.replace(/\s+/g, '-')}-${photoToDownload.id}.jpeg`;
                            forceDownload(photoToDownload.src.original, fileName);
                        }
                    })
                    .catch((error) => {
                        handleAuthError(error, signupError);
                    });
            });

            googleSignInBtn.addEventListener('click', () => {
                const provider = new GoogleAuthProvider();
                signInWithPopup(auth, provider)
                    .then((result) => {
                        closeTheAuthModal();
                        if (photoToDownload) {
                            const fileName = `${photoToDownload.photographer.replace(/\s+/g, '-')}-${photoToDownload.id}.jpeg`;
                            forceDownload(photoToDownload.src.original, fileName);
                        }
                    }).catch((error) => {
                        handleAuthError(error, loginError);
                        handleAuthError(error, signupError);
                    });
            });

            logoutBtn.addEventListener('click', () => {
                signOut(auth).catch((error) => {
                    console.error('Sign out error', error);
                });
            });

            // --- Auth Modal Tabs ---
            const showLoginTab = () => {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginTab.classList.add('text-indigo-600', 'border-indigo-600');
                loginTab.classList.remove('text-gray-500', 'dark:text-gray-400');
                signupTab.classList.remove('text-indigo-600', 'border-indigo-600');
                signupTab.classList.add('text-gray-500', 'dark:text-gray-400');
                signupForm.reset();
                signupError.classList.add('hidden');
            };

            const showSignupTab = () => {
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                signupTab.classList.add('text-indigo-600', 'border-indigo-600');
                signupTab.classList.remove('text-gray-500', 'dark:text-gray-400');
                loginTab.classList.remove('text-indigo-600', 'border-indigo-600');
                loginTab.classList.add('text-gray-500', 'dark:text-gray-400');
                loginForm.reset();
                loginError.classList.add('hidden');
            };

            loginTab.addEventListener('click', showLoginTab);
            signupTab.addEventListener('click', showSignupTab);

            navLoginBtn.addEventListener('click', () => {
                openAuthModal();
                showLoginTab();
            });

            navSignupBtn.addEventListener('click', () => {
                openAuthModal();
                showSignupTab();
            });


            // --- Event Listeners ---
            let searchTimeout;
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const query = searchInput.value.trim();
                    if (query) {
                        fetchWallpapers(query, false);
                        document.querySelector('.category-btn.active')?.classList.remove('active');
                    } else {
                        document.querySelector('.category-btn').click();
                    }
                }, 500);
            });

            categoryFilters.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-btn')) {
                    document.querySelector('.category-btn.active')?.classList.remove('active');
                    e.target.classList.add('active');
                    const category = e.target.textContent;
                    fetchWallpapers(category === 'All' ? 'Trending' : category, false);
                    searchInput.value = '';
                }
            });

            loadMoreBtn.addEventListener('click', () => {
                fetchWallpapers(currentQuery, true);
            });

            closeModal.addEventListener('click', closeTheModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeTheModal();
            });

            closeAuthModal.addEventListener('click', closeTheAuthModal);
            authModal.addEventListener('click', (e) => {
                if (e.target === authModal) closeTheAuthModal();
            });

            // --- Initial Load ---
            const initializeApp = async () => {
                await fetchCategories();
                const randomQuery = initialQueries[Math.floor(Math.random() * initialQueries.length)];
                fetchWallpapers(randomQuery);
            };

            initializeApp();
        });
    </script>
    <style>
        .category-btn {
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            font-weight: 500;
            background-color: #E5E7EB;
            color: #4B5563;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        .dark .category-btn {
            background-color: #374151;
            color: #D1D5DB;
            box-shadow: none;
        }
        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.12);
        }
        .dark .category-btn:hover {
            background-color: #4B5563;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.25);
        }
        .category-btn.active {
            background-color: #4F46E5;
            color: white;
            box-shadow: 0 4px 10px 0 rgba(79, 70, 229, 0.4);
        }
        .dark .category-btn.active {
            background-color: #4F46E5;
            color: white;
            box-shadow: 0 4px 10px 0 rgba(79, 70, 229, 0.5);
        }
    </style>

</body>
